		<title>Json Parser</title>
		<script type="text/javascript">
			if( typeof Array.isArray !== 'function' ) {
				Array.isArray = function( arr ) {
					return Object.prototype.toString.call( arr ) === '[object Array]';
				};
			}
			if(typeof Object.isObject !=='function'){
				Object.isObject =function(object){
					return Object.prototype.toString.call(object) ==='[object Object]'
				};
			}
			modelName=getParameterByName("firstname",window.location.search);
			console.log("modelName:",modelName);
			
			function iterate(root,label,op){
				console.log("label : ",label);
				for(x in root){
					console.log("values of x :"+ x ) 

					if(ignorable.includes(x)){
						cardinality=false;
						ignore=true;
						continue;
					}
					if(x =='Cardinality'){
						len=cardinalityChecker(root,x);
						cardinality=true;

					}
					else if(x=='Format') {
						objectFormat=formatSelector(root,x);
					}
					else if(dataTypes.includes(x)){
						dataValue=dataGenerator(x);
						if(Array.isArray(root[x])){
							n=root[x].length;
							val=x;
							for(i=0;i<n;i++){	
								console.log("all objects inside literals :",root[x][i]);								      
								iterate(root[val][i],label,op);
							}
						}
						else if(Object.prototype.toString.call(root[x])==='[object Object]'){
							iterate(root[x],label,op);
						}

					}
					else if(x=='Name'){
						if(!ignore && !nameVal.includes(root[x])){
							if(cardinality){
								arr=Array(len)
								for(keys=0;keys<len;keys++){
									arr[keys]=root[x]+(keys+1);
								}  
								op[root[x]]=arr;
								cardinality=false;
							}else if(objectFormat){
								key=root[x];
								op[root[x]]={};
								//op[root[x]][root[x]]=root[x];
								objectFormat=false;
							}else if(root[x]!=modelName){ 
								if(val=='String'){
									op[root[x]]=root[x];
								}else {
									op[root[x]]=dataValue;
								}
							}
						}
						else{
							ignore=false;
						}
					}
					else if(x=='sid'){
						op[x]='sid';

					}
					else if(Object.isObject(root[x]))//if(Object.prototype.toString.call(root[x]) ==='[object Object]'){
						{
							if(root[x].Name!='undefined'){
								op[root[x].Name]={};
								nameVal[index]=root[x].Name;
								index++;
								iterate(root[x],root[x].Name,op[root[x].Name])
							}
						}else if(Array.isArray(root[x])){
							m=root[x].length;
							valx=x;
							for(j=0;j<m;j++){
								console.log("array values : ",root[valx][j]);
								iterate(root[valx][j],label,op)
							}
						}
					}
				}	
				dummyCreator(modelName);
			</script>
